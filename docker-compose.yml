version: '3.8'

services:
    rabbitmq:
        image: rabbitmq:3-management
        container_name: rabbitmq
        hostname: rabbitmq
        volumes:
        - /var/lib/rabbitmq
        ports:
        - "5672:5672"
        - "15672:15672"
        env_file:
        - ./rabbitmq.env
    dev:
        container_name: api_rabbit
        image: api-rabbit:1.0.0
        build:
            context: .
            target: development
            dockerfile: ./Dockerfile
        env_file: .development.env
        command: npm run start:dev
        ports:
            - 5000:5000
        networks:
            - nesjs-network
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules
        restart: unless-stopped

networks:
    nesjs-network:
